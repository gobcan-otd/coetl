<form name="deleteForm" (ngSubmit)="delete()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p jhiTranslate="health.delete.question" translateValues="{ serviceName: '{{ currentHealth.name }}' }"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel"></span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span jhiTranslate="entity.action.delete"></span>
        </button>
    </div>
</form>
