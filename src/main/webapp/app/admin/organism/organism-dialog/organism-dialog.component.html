<form name="modalEditForm" role="form" novalidate (ngSubmit)="save()" #modalEditForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            <span *ngIf="!organismo?.id" jhiTranslate="coetlApp.organism.home.createLabel"></span>
            <span *ngIf="!!organismo?.id">{{ organismo.name }}</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>

    <div class="modal-body">
        <fieldset>
            <div class="entity-fields">
                <div class="form-group full-width" *ngIf="!!organismo.id">
                    <label class="form-control-label" jhiTranslate="coetlApp.organism.id" for="field_id"></label>
                    <input type="text" class="form-control" name="id" id="field_id" required [(ngModel)]="organismo.id" maxlength="255" disabled />
                </div>
                <div class="form-group full-width">
                    <label class="form-control-label" jhiTranslate="coetlApp.organism.name" for="field_name"></label>
                    <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="organismo.name" required />
                </div>
                <div class="form-group full-width">
                    <label class="form-control-label" jhiTranslate="coetlApp.organism.description" for="field_description"></label>
                    <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="organismo.description" maxlength="255" />
                </div>
            </div>
        </fieldset>
    </div>

    <div class="modal-footer">
        <div class="col-sm-8 text-right">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;
                <span jhiTranslate="entity.action.cancel"></span>
            </button>
            <button type="submit" [disabled]="modalEditForm.form.invalid" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;
                <span jhiTranslate="entity.action.save"></span>
            </button>
        </div>
    </div>
</form>
