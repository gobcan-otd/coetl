<form name="deleteForm" (ngSubmit)="confirmAction(user.login)">
    <div class="modal-header">
        <h4 *ngIf="!user.deletionDate" class="modal-title" jhiTranslate="entity.deactivate.title"></h4>
        <h4 *ngIf="user.deletionDate" class="modal-title" jhiTranslate="entity.restore.title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p *ngIf="!user.deletionDate" jhiTranslate="userManagement.deactivate.question" translateValues="{login: '{{ user.login }}'}"></p>
        <p *ngIf="user.deletionDate" jhiTranslate="userManagement.restore.question" translateValues="{login: '{{ user.login }}'}"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel"></span>
        </button>
        <button *ngIf="!user.deletionDate" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span jhiTranslate="entity.action.deactivate"></span>
        </button>
        <button *ngIf="user.deletionDate" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;
            <span jhiTranslate="entity.action.restore"></span>
        </button>
    </div>
</form>
