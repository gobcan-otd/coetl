<form name="form" role="form" (ngSubmit)="save()" #settingsForm="ngForm" *ngIf="settingsAccount" novalidate>
    <h2>
        <div>
            <i class="fa fa-fw fa-user" aria-hidden="true"></i>
            <span jhiTranslate="settings.title"></span>
        </div>
        <div>
            <button *ngIf="!isEditMode()" type="button" class="btn btn-secondary jh-create-entity" [routerLink]="['/settings/', 'edit']">
                <span class="fa fa-pencil"></span> <span jhiTranslate="entity.action.edit"></span>
            </button>
            <button *ngIf="isEditMode()" type="submit" [disabled]="settingsForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-floppy-o"></span>&nbsp;<span jhiTranslate="entity.action.save"></span>
            </button>
            <button *ngIf="isEditMode()" type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel"></span>
            </button>
        </div>
    </h2>

    <fieldset [disabled]="!isEditMode()">
        <div class="entity-fields">
            <div class="form-group">
                <label class="form-control-label" for="nombre" jhiTranslate="settings.form.nombre"></label>
                <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    placeholder="{{ 'settings.form.nombre.placeholder' | translate }}"
                    [(ngModel)]="settingsAccount.nombre"
                    minlength="1"
                    maxlength="255"
                    #nombreInput="ngModel"
                    required
                />
                <div *ngIf="(nombreInput.touched || nombreInput.dirty) && nombreInput.invalid" class="entity-field-error">
                    <small class="form-text text-danger" *ngIf="nombreInput.errors.required" jhiTranslate="settings.messages.validate.nombre.required"> </small>
                    <ng-container *ngIf="emailInput.dirty">
                        <small class="form-text text-danger" *ngIf="nombreInput.errors.minlength" jhiTranslate="settings.messages.validate.nombre.minlength"> </small>
                        <small class="form-text text-danger" *ngIf="nombreInput.errors.maxlength" jhiTranslate="settings.messages.validate.nombre.maxlength"> </small>
                    </ng-container>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="apellido1" jhiTranslate="settings.form.apellido1"></label>
                <input
                    type="text"
                    class="form-control"
                    id="apellido1"
                    name="apellido1"
                    placeholder="{{ 'settings.form.apellido1.placeholder' | translate }}"
                    [(ngModel)]="settingsAccount.apellido1"
                    minlength="1"
                    maxlength="255"
                    #apellido1Input="ngModel"
                    required
                />
                <div *ngIf="(apellido1Input.dirty || apellido1Input.touched) && apellido1Input.invalid" class="entity-field-error">
                    <small class="form-text text-danger" *ngIf="apellido1Input.errors.required" jhiTranslate="settings.messages.validate.apellido1.required"> </small>
                    <ng-container *ngIf="apellido1Input.dirty">
                        <small class="form-text text-danger" *ngIf="apellido1Input.errors.minlength" jhiTranslate="settings.messages.validate.apellido1.minlength"> </small>
                        <small class="form-text text-danger" *ngIf="apellido1Input.errors.maxlength" jhiTranslate="settings.messages.validate.apellido1.maxlength"> </small>
                    </ng-container>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="apellido2" jhiTranslate="settings.form.apellido2"></label>
                <input
                    type="text"
                    class="form-control"
                    id="apellido2"
                    name="apellido2"
                    placeholder="{{ isEditMode() ? ('settings.form.apellido2.placeholder' | translate) : '' }}"
                    [(ngModel)]="settingsAccount.apellido2"
                    minlength="1"
                    maxlength="255"
                    #apellido2Input="ngModel"
                />
            </div>

            <div class="form-group">
                <label class="form-control-label" for="email" jhiTranslate="global.form.email"></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="{{ 'global.form.email.placeholder' | translate }}"
                    [(ngModel)]="settingsAccount.email"
                    minlength="5"
                    maxlength="255"
                    #emailInput="ngModel"
                    required
                    email
                />
                <div *ngIf="(emailInput.dirty || emailInput.touched) && emailInput.invalid" class="entity-field-error">
                    <small class="form-text text-danger" *ngIf="emailInput.errors.required" jhiTranslate="global.messages.validate.email.required"> </small>
                    <ng-container *ngIf="emailInput.dirty">
                        <small class="form-text text-danger" *ngIf="emailInput.errors.email" jhiTranslate="global.messages.validate.email.invalid"> </small>
                        <small class="form-text text-danger" *ngIf="emailInput.errors.minlength" jhiTranslate="global.messages.validate.email.minlength"> </small>
                        <small class="form-text text-danger" *ngIf="emailInput.errors.maxlength" jhiTranslate="global.messages.validate.email.maxlength"> </small>
                    </ng-container>
                </div>
            </div>
        </div>
    </fieldset>
</form>
