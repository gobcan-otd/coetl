<form name="restoreForm" (ngSubmit)="confirmRestore(etl.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.restore.title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <p jhiTranslate="coetlApp.etl.restore.question" translateValues="{code: '{{ etl.code }}'}"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel"></span>
        </button>
        <button type="submit" class="btn btn-warning">
            <span class="fa fa-repeat"></span>&nbsp;
            <span jhiTranslate="entity.action.restore"></span>
        </button>
    </div>
</form>
