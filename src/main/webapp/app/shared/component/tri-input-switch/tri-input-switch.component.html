<ng-container *ngIf="options">
    <p-selectButton [options]="options" [(ngModel)]="selectedValue" [required]="required" [disabled]="disabled" (onChange)="onChangeMethod($event)"></p-selectButton>
    <ng-container *ngIf="!disabled && !required">
        <i class="fa fa-times clear" (click)="clear()"></i>
    </ng-container>
</ng-container>
